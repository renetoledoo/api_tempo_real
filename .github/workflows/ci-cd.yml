name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Testes Automatizados
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache de dependÃªncias
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Executar testes com pytest
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload do relatÃ³rio de cobertura
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Verificar qualidade do cÃ³digo
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    name: Build da AplicaÃ§Ã£o
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Criar artefato da aplicaÃ§Ã£o
      run: |
        mkdir -p build
        cp -r app build/
        cp requirements.txt build/
        cp README.md build/
    
    - name: Upload do artefato
      uses: actions/upload-artifact@v4
      with:
        name: weather-api-build
        path: build/

  deploy:
    name: Deploy (Simulado)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download do artefato
      uses: actions/download-artifact@v4
      with:
        name: weather-api-build
        path: ./deploy
    
    - name: Simular deploy
      run: |
        echo "ðŸš€ Iniciando deploy da aplicaÃ§Ã£o..."
        echo "ðŸ“¦ Artefatos baixados com sucesso"
        ls -la ./deploy
        echo "âœ… Deploy concluÃ­do com sucesso!"
